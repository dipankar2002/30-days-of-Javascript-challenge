<!--
  Activity 2: Creating and Appending Elements :-
      Task 3: Create a new 'div' element with some text content and append it to the body.
      Task 4: Create a new 'li' element and add it to an existing 'ul' list.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Activity 2</title>
</head>
<body>
  <ul id="ul">
    <li>DSA</li>
    <li>Networks</li>
  </ul>
</body>
<script>
  const body = document.body;
  const div = document.createElement('div'); //Create a new 'div' element

  div.innerHTML = "this is a created div by js"; //adding content
  div.style.backgroundColor = "lightblue"; //styling content

  body.appendChild(div); //append it to the body

  const ul = document.getElementById('ul');
  const li1 = document.createElement('li'); //Create a new 'li' element
  li1.innerHTML = 'JavaScript';
  const li2 = document.createElement('li'); //Create a new 'li' element
  li2.innerHTML = 'Development';

  ul.appendChild(li1); //add it to an existing 'ul' list
  ul.appendChild(li2); //add it to an existing 'ul' list
</script>
</html>
